<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Launcher</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    </head>
    <body>
        <input class="form-control" id="search" type="search" placeholder="Search..">
        <div id="root">
            <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="loadGamesButton">
                Load Games
            </button>
        </div>
        <ul>
            <li>
                <div id="addGameButtonParent">
                    <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="addGameButton">
                    Add Game
                    </button>
                </div>
            </li>
            <li>
                <div class="addParent" id="addParentDiv">
                    <div class="addI">
                        <div class="add">
                            <div class="title">
                                <button class="btn btn-lg btn-danger btn-block mt-2" type="submit" id="closeButton">
                                    X
                                </button>
                                <h1 class="h3 mb-3 font-weight-normal" style="color: black;">Add Game</h1>
                            </div>
                            <input placeholder="Icon path" type="text" id="inputPath" class="form-control mb-2" autoFocus/>
                            <input placeholder="Game Link" type="text" id="inputLink" class="form-control mb-2"/>
                            <input placeholder="Game name" type="text" id="inputName" class="form-control mb-2"/>
                            <input placeholder="Game version" type="text" id="inputVersion" class="form-control mb-2"/>
                    
                            <button class="btn btn-lg btn-primary btn-block mt-2 addButton" type="submit" id="addButton">
                            Add
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="functionParent" id="functionParent">
            <div class="function">
                <button class="btn btn-lg btn-danger btn-block mt-2" type="submit" id="closeFunctionButton">
                    X
                </button>
                <div>
                    <h1>Function: </h1>
                    <textarea rows="15" placeholder="ERROR: could not load function" type="text" id="functionInput2" class="form-control mb-2" autoFocus></textarea>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="functionModal">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Function:</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <textarea rows="8" placeholder="ERROR: could not load function" type="text" id="functionInput" class="form-control mb-2" autoFocus></textarea>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>

        <script src="scripts/index.js"></script>
    </body>
</html>
